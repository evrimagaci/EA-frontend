<div id="contact-section">
  <div class="container">
    <h1>İletişim</h1>
    <p>Soru, görüş ve önerileriniz için aşağıdaki formu kullanarak bizimle iletişime geçebilirsiniz.</p>
    <div class="contact-form">
      <form action="">
        <div class="form-group">
          <label for="form-name-input">Ad & Soyad</label>
          <input type="text" id="form-name-input" name="form-name-input" placeholder="Ahmet, Ayşe">
        </div>
        <div class="form-group">
          <label for="form-email-input">E-posta</label>
          <input type="email" id="form-email-input" name="form-email-input" placeholder="epostam@gmail.com">
        </div>
        <div class="form-group">
          <label for="form-subject-input">Konu</label>
          <input type="text" id="form-subject-input" name="form-subject-input" placeholder="Öneri..">
        </div>
        <br>
        <div class="form-group form-group-inline">
          <label for="form-message-input">Mesaj</label>
          <textarea name="form-message-input" placeholder="Bir şey yazınız..." id="form-message-input"></textarea>
        </div>
        <button class="button button-primary">Gönder</button>
      </form>
    </div>
  </div>
</div>
